<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles.css">
  <title>Instaloader Downloader</title>
</head>

<body>
  <h1>Instagram Downloader</h1>

  <div>
    <label for="username">Instagram Username:</label>
    <input type="text" id="username" placeholder="Enter Instagram username" />
  </div>

  <div>
    <label for="min-likes">Minimum Likes:</label>
    <input type="number" id="min-likes" placeholder="Enter minimum likes" />
  </div>

  <div>
    <h3>Select Options:</h3>
    <label>
      <input type="checkbox" id="no-metadata-json" /> No Metadata Json
    </label><br>
    <label>
      <input type="checkbox" id="no-videos" /> No Videos
    </label><br>
    <label>
      <input type="checkbox" id="no-captions" /> No Captions
    </label><br>
    <label>
      <input type="checkbox" id="fast-update" /> Fast Update
    </label><br>
  </div>

  <div>
    <button id="choose-directory">Select Directory</button>
    <p id="directory-path">No directory selected</p>
  </div>

  <div>
    <button id="start-download">Start Download</button>
    <button id="stop-download">Stop Download</button>
  </div>

  <textarea id="status-area" rows="10" cols="50" readonly></textarea>
  <!-- <div id="status-area"></div> -->

  <script src="renderer.js"></script>
</body>

</html>
